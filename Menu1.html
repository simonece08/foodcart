      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"

      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"

    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"

    <script
      src="https://code.jquery.com/jquery-3.7.1.slim.min.js"

      crossorigin="anonymous"
    ></script>
<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    -webkit-font-smoothing: antialiased;
  }
  #btnProductModal {
    position: fixed;
  top: 40px; /* Adjust the top position as needed */
  right: 40px; /* Adjust the right position as needed */
  z-index: 9999; /* Ensure it's above other elements */
  width: 60px; /* Fixed width for the button */
  height: 60px; /* Fixed height for the button */
  background-color: green;
  border: none;
  padding: 0;
  border-radius: 100%;
}


  nav {
    height: 80px;
    background:#df3e3e;
    
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 0rem calc((100vw - 1300px) / 2);
    margin-bottom: 0;
  }
  body {
    background:  url('table.avif') no-repeat center center fixed;
    background-size: cover;
    font-family: 'Rubik', sans-serif;
   
    
  }
  .logo {
    color: white;
    font-size: 1.5rem;
    font-weight: bold;
    font-style: italic;
    padding: 0 2rem;
  }

  nav a {
    text-decoration: none;
    color: white;
    padding: 0 1.5rem;
    margin-bottom: 0;
  }

  nav a:hover {
    color: #fff;
  }

  .hero {
    /* Reset padding */
  background: rgba(36, 3, 3, 0.5);
   /* Set height to full viewport height */
  
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center; 
  }

  .hero-container {
    display: grid;
    grid-template-columns: 1fr; /*columns */
    height: 95vh;
    padding: 3rem calc((100vw - 1300px) / 2);
    background: rgba(36, 3, 3, 0.5); 
  }

  .column-left {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: flex-start;
    color: white;
    padding: 0rem 2rem;
  }

  .column-left h1 {
    margin-bottom: 1rem;
    font-size: 3rem;
  }

  .column-left p {
    margin-bottom: 2rem;
    font-size: 1.5rem;
    line-height: 1.5;
  }

  .product-item {
  display: flex;
  flex-direction: column;
  justify-content: space-between;
  align-items: center;
  background-color: black;
  margin-right: 20px;
  margin-top: 20px;
  margin-bottom: 20px;
  padding: 10px;
  border-radius: 50px;
  height: 300px; /* Set a fixed height for each product item */
}

.product {
  display: flex;
  flex-direction: column;
  justify-content: space-between;
  align-items: center;
  width: 100%;
}

.product-image img {
  max-width: 100px;
  max-height: 100px;
}

.product-name {
  margin-bottom: 10px;
}

.product-price {
  font-weight: bold;
  margin-bottom: 10px;
}

.add-to-cart-btn {
  width: 100%;
}

  button {
    padding: 1rem 3rem;
    font-size: 1rem;
    border: none;
    color: #ff5050;
    background: white;
    cursor: pointer;
    border-radius: 50px;
    
    
  }

  button:hover {
    background: #fff;
    color: #000;
  }

  .column-middle {
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 0rem 2rem;
  }

  .column-right {
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 0rem 2rem;
  }

  .productfont {
    font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
}
.full-page {
  margin: 0;
  padding: 0;
  background: rgba(36, 3, 3, 0.5);
  height: 300px;
  bottom: 300px;
  width: 100%;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  color: white; /* Text color */
}


    table {
        margin: auto;
    }
    th, td {
        text-align: center;
    }

    .container {
    margin-bottom: 10; /* Or add this line if the above doesn't work */
    
}

  .hero-image {
    width: 100%;
    height: 70%;
    
  }
 
 

  @media screen and (max-width: 1000px) {
    .hero-container {
      grid-template-columns: 1fr;
    }
  }
</style>
</head>

<body>
<nav   >
  <div class="logo">36 FOODCART</div>
  <div class="nav-items">
    <a href="Main.html">Home</a>
    <a href="About.html">About</a>
    <a href="/contact">Contact</a>
  </div>
</nav>
<div id="usernameDisplay" style="  background: rgba(36, 3, 3, 0.5);
color: white;

display: flex;
flex-direction: column;
justify-content: left;
align-items: left; "> USERNAME</div>
<section class="hero">
  
  <div style="font-size: 40px; font-weight: bold; color: white;" >SHOP</div> <br>
  


  <div class="container-fluid my-2">
    <!-- Button trigger modal -->
    <button id="btnProductModal" type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addProductModal">
      <img src="cart.png" alt="Cart" style="max-width: 100%; max-height: 100%;"/>
    </button>
    



    <!-- Modal -->
    <div class="modal fade" id="addProductModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="staticBackdropLabel">Your Cart</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body" id="modalCartItems">
            <!-- Cart items will be dynamically added here -->
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
            <button type="button" class="btn btn-primary" id="btnCreate">Checkout</button>
          </div>
        </div>
      </div>
    </div>




  <div class="container">
    <div class="row" id="tbodyProducts">
      <!-- Products will be dynamically added here -->
      <div class="col-md-3">
        <!-- Product 1 -->
      </div> <div class="col-md-3">
        <!-- Product 1 -->
      </div> <div class="col-md-3">
        <!-- Product 1 -->
      </div>
    </div>
  </div>
</section>

<div class="full-page">
 
</div>

</body>

<script>
  // Retrieve username from localStorage
  var loggedInUser = localStorage.getItem('loggedInUser');
  if (loggedInUser) {
    document.getElementById('usernameDisplay').innerText = loggedInUser;
  }
</script>
</html>
