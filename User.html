<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"

      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.7.1.slim.min.js"
      integrity="sha256-kmHvs0B+OpCW5GVHUNjv9rOmY0IvSIRcf7zGUDTDQM8="
      crossorigin="anonymous"
    ></script>
</head>
<body>
<div class="container-fluid my-2">
   <!-- Button trigger modal -->
<button
id="btnUserModal"
type="button"
class="btn btn-primary"
data-bs-toggle="modal"
data-bs-target="#addUserModal"
>
Add User
</button>
<a href="Menu.html"> <button id="btnUser" class="btn btn-info"  >Product</button></a>

<!-- Modal -->
<div
class="modal fade"
id="addUserModal"
data-bs-backdrop="static"
data-bs-keyboard="false"
tabindex="-1"
aria-labelledby="staticBackdropLabel"
aria-hidden="true"
>
<div class="modal-dialog">
<div class="modal-content">
    <div class="modal-header">
        <h1 class="modal-title fs-5" id="staticBackdropLabel">
            Add User
        </h1>
        <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
        ></button>
    </div>
    <div class="modal-body">
        <div class="form-floating mb-3">
            <input
                    type="email"
                    class="form-control"
                    id="floatingEmail"
                    placeholder="Email"
            />
            <label for="floatingEmail">Email</label>
        </div>
        <div class="form-floating mb-3">
            <input
                    type="text"
                    class="form-control"
                    id="floatingUsername"
                    placeholder="Username"
            />
            <label for="floatingUsername">Username</label>
        </div>
        <div class="form-floating">
            <input
                    type="password"
                    class="form-control"
                    id="floatingPassword"
                    placeholder="Password"
            />
            <label for="floatingPassword">Password</label>
        </div>
    </div>
    <div class="modal-footer">
        <button
                type="button"
                class="btn btn-danger"
                data-bs-dismiss="modal"
                id="btnCancelAdd"
        >
            Cancel
        </button>
        <button type="button" class="btn btn-success" id="btnAdd">
            Add
        </button>
    </div>
</div>
</div>
</div>

                </div>
            </div>
        </div>
    </div>

    <!-- Update Modal -->
    <div
            class="modal fade"
            id="updateProductModal"
            data-bs-backdrop="static"
            data-bs-keyboard="false"
            tabindex="-1"
            aria-labelledby="staticBackdropLabel"
            aria-hidden="true"
    >
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="staticBackdropLabel">
                        Update Product
                    </h1>
                    <button
                            type="button"
                            class="btn-close"
                            data-bs-dismiss="modal"
                            aria-label="Close"
                    ></button>
                </div>
                <div class="modal-body">
                    <div class="form-floating mb-3">
                        <input
                                type="text"
                                class="form-control"
                                id="floatingUpdateProductName"
                                placeholder="Product Name"
                        />
                        <label for="floatingUpdateProductName">Product Name</label>
                    </div>
                    <div class="form-floating">
                        <input
                                type="number"
                                class="form-control"
                                id="floatingUpdatePrice"
                                placeholder="Price"
                        />
                        <label for="floatingUpdatePrice">Price</label>
                    </div>
                </div>
                <div class="modal-footer">
                    <button
                            type="button"
                            class="btn btn-danger"
                            data-bs-dismiss="modal"
                            id="btnCancelUpdate"
                    >
                        Cancel
                    </button>
                    <button type="button" class="btn btn-success" id="btnUpdate">
                        Update
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Table Users -->
    <table
            class="table table-striped table-hover table-bordered table-sm table-dark my-2"
    >
        <thead class="text-center">
        <tr>
            <th>Email</th>
            <th>Username</th>
            <th>Password</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody id="tbodyUsers"></tbody>
    </table>
</div>
<script src="User.js"></script>
</body>
</html>
